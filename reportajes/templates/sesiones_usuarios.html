<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <!-- Favicon icon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'image/AMX.png' %}" />
    <!-- Estilos personalizados -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="{% static 'css/sb-admin-2.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_sessionesuser.css' %}">
    <!-- Links js en css -->
    <link rel="stylesheet" href="{% static 'js/vendors/datatables/dataTables.bootstrap4.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" type="text/css">
    <!-- links css -->
    <link href="https://cdn.jsdelivr.net/npm/smartwizard@6/dist/css/smart_wizard_all.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <title>{% block title %} Sistema Mexiquense de Medios Publicos - Inicio {% endblock %}</title>
</head>

<body>
    <!-- Page Wrapper -->
    <div id="wrapper" class="open">

        <!-- Sidebar -->
        <ul class="navbar-nav sidebar sidebar-dark accordion menu" style="background-color:#FF6000;"
            id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="">
                <img class="imgnav" src="../static/image/MEXIQUENSE.svg" alt="">
            </a>
            <!-- Divider -->
            <hr class="sidebar-divider my-3">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active ">
                <a class="nav-link text-center" href="{% url 'session_usuarios' %}">
                    <i class="home" data-feather="home"></i>
                    <span class="sidebar-brand-text "></span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Nav Item - Utilities Collapse Menu -->

            <li class="nav-item">
                <a class="nav-link" href="{% url 'usuarioadministrador' %}">
                    <i data-feather="file-text"></i>
                    <span> <strong>Reportajes</strong></span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">
            <br><br><br>


            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>


            <!-- Sidebar Message -->
            <div class="d-none d-lg-inline-block">
                <ul class="nav-list">
                    <li class="profile">
                        <div class="profile-details">
                            <img class="navusuario" id="usuario" src="../static/image/user.jpg" alt="profileImg">
                            <div class="name_job">
                                <div class="name">Jonathan Jes√∫s</div>
                                <div class="job">Servicio/Practicante</div>
                            </div>
                        </div>
                        <i class='bx bx-user bot' id="log_out"></i>
                    </li>
                </ul>
            </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">


            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3"
                        style="background-color:#FF6000;">
                        <i class="fa fa-bars " style="color: white;"></i>
                    </button>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow ">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img alt="user" class="" src="../static/image/AMX.svg" width="100px">
                                <span class="ml-2 d-none d-lg-inline-block">
                                    <i data-feather="chevron-down" class="svg-icon"></i>
                                </span>
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-cogs fa-sm fa-fw mr-2 " data-feather="settings"></i>
                                    Ajustes
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 " data-feather="power"></i>
                                    Salir
                                </a>
                                <div class="dropdown-divider"></div>
                            </div>
                        </li>

                    </ul>
                </nav>
                <!-- End of Topbar -->


                {% block body %}
                <div class="container">
                    <div class="col-sm-12">
                        <!-- <h5 id="nombre_proyecto">Aplicacion para el registro y control los reportajes realizados en el
                            noticiero del Sistema de Radio y Television Mexiquense</h5> -->
                            <img src="../static/image/AMX.svg" alt="">
                    </div>
                </div>


                {% endblock %}


            </div>
            <!-- /.container-fluid -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2022</span>
                    </div>
                </div>
            </footer>
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- link js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script>feather.replace()</script>

    <!-- Bootstrap core JavaScript-->
    <!-- <script src="../static/vendor/jquery/jquery.min.js"></script> -->
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <!-- <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script> -->

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

    <!-- Page level plugins -->
    <script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>

    <!-- <script src="{% static 'js/jquery-3.6.0.min.js'%}"></script> -->
    <script src="{% static 'js/vendors/js/vendor.bundle.base.js'%}"></script>
    <script src="{% static 'js/off-canvas.js'%}"></script>
    <script src="{% static 'js/hoverable-collapse.js'%}"></script>
    <!-- <script src="{% static 'js/template.js'%}"></script> -->
    <script src="{% static 'js/dashboard.js'%}"></script>
    <script src="{% static 'js/vendors/datatables/jquery.dataTables.min.js'%}"></script>
    <script src="{% static 'js/vendors/datatables/dataTables.bootstrap4.min.js'%}"></script>
    <script src="{% static 'js/navusuario.js' %}"></script>
    <script src="{% static 'js/instrucciones.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/smartwizard@6/dist/js/jquery.smartWizard.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="{% static 'js/form_reg.js'%}"></script> -->

</body>

</html>
